<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Detector</title>
  <link rel="stylesheet" href="style.css">
  <script src="backend.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="title">AI Image Detector</h1>
    <button id="detectButton" class="detect-btn">Detect AI</button>
    <div class="image-box" id="imageBox" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
      <p>Drag and drop an image here or click to select</p>
      <input type="file" id="imageInput" accept="image/*" class="upload-btn">
  </div>
    <div class="result-container">
        <h2>Detection Results</h2>
        <p id="resultText"></p>
    </div>
  </div>
</body>
</html>
